{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Class Whisper{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm card-3d fade-in">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-sign-in-alt me-2"></i> Login
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="{% url 'accounts:password_reset' %}">Forgot your password?</a>
                </div>
            </div>
            <div class="card-footer text-center">
                Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
